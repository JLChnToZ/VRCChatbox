name: Build Desktop App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore NuGet packages
        run: dotnet restore VRCChatboxApp.sln

      - name: Build (Release)
        run: dotnet build VRCChatboxApp.sln -c Release --no-restore

      - name: Publish (self-contained win-x64 single-file)
        run: |
          dotnet publish ./VRCChatboxApp.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true -o ./publish/win-x64

      - name: Upload published artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChatboxApp-windows-x64
          path: ./publish/win-x64
